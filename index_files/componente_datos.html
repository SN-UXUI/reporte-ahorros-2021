<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Metro 4 -->
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
</head>

<body>
    <div>
        <div class="tiles-grid tiles-group size-2 cell-4">
            <div data-role="tile" class="d-flex flex-justify-center flex-align-center bg-teal"
                style="text-align: center;">
                <span class="d-flex flex-column flex-justify-center flex-align-center">
                    <h>% ahorro <br><b>INACAP</b></h>
                    <h6>12%</h6>
                </span>
                <span class="badge-bottom inherit-background"><b>2021</b></span>
            </div>
            <div data-role="tile" class="d-flex flex-justify-center flex-align-center bg-darkTeal">
                <span class="d-flex flex-column flex-justify-center flex-align-center" style="text-align: center;">
                    <h>% ahorro <b>SENEGOCIA</b></h>
                    <h6>24%</h6>
                </span>
                <span class="badge-bottom inherit-background"><b>2021</b></span>
            </div>
            <div data-role="tile" data-size="wide" class="d-flex flex-justify-center flex-align-center bg-grayBlue">
                <span class="d-flex flex-row flex-justify-left flex-align-center">
                    <h4>
                        <span class="mif-money"></span> 13.313.304 CLP
                    </h4>
                </span>
                <span class="branding-bar">Monto ahorrado a la fecha</span>
                <span class="badge-bottom inherit-background"><b>2021</b></span>
            </div>
            <div data-role="tile" data-size="wide" class="d-flex flex-justify-center flex-align-center bg-grayBlue">
                <span class="d-flex flex-row flex-justify-left flex-align-center">
                    <h4>
                        <span class="mif-money"></span> 101.588.542 CLP
                    </h4>
                </span>
                <span class="branding-bar">Monto adjudicado a la fecha</span>
                <span class="badge-bottom inherit-background"><b>2021</b></span>
            </div>
        </div>

    </div>

    <!-- Metro 4 -->
    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
</body>

</html>
